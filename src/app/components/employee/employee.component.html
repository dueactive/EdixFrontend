<div class="row">
  <h1>TOKEN </h1> 
  <h1>{{ employeeService.nuevoEmp.nombre }}</h1>
  <h1>{{ employeeService.token }}</h1>
  <!-- FORM -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body p-4">

        <!-- FORM -->
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
          <!-- THE Id's Employee -->
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">

          <div class="form-group">
            <input type="text" name="nombre" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.nombre"
              placeholder="Enter your nombre" class="form-control">
          </div>

          <div class="form-group">
            <div class="input-field col-s12">
              <input type="text" name="usuario" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.usuario"
                placeholder="Enter your usuario" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <input type="text" name="pwd" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.pwd"
              placeholder="Enter your pwd" class="form-control">
          </div>

          <div class="form-group">
            <div class="input-field col-s12">
              <input type="text" name="email" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.email"
              placeholder="Enter your email" class="form-control">
            </div>
          </div>

          <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)">Clean</button>
          <button class="btn btn-secondary">Save</button>
      </form>
    </div>
  </div>
</div>

<!-- TABLE -->
<div class="col-md-8">
  <table class="table table-striped">
    <thead>
      <th>Nombre</th>
      <th>Usuario</th>
      <th>Email</th>
      <th>Operations</th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeService.employees">
        <td>{{ employee.nombre }}</td>
        <td>{{ employee.usuario }}</td>
        <td>{{ employee.email }}</td>
        <td>
          <a (click)="editEmployee(employee)" class="btn btn-secondary btn-sm">
            <i class="material-icons">edit</i>
          </a>
          <a (click)="deleteEmployee(employee._id, employeeForm)" class="btn btn-danger btn-sm">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
