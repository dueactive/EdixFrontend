<head>
</head>
<body>
<main>
<div class="album py-5 bg-light">
    <div class="card shadow-sm p-3 mb-5 bg-light rounded">
        <form #oficinaForm="ngForm" (ngSubmit)="postOficinasByoptions(oficinaForm)">
            <div class="form-row">
                <div class="form-group col-xs-6">
                </div>
            <div class="form-group col-xs-4">
                <input type="text"  name="title" #title="ngModel" [(ngModel)]="oficinasService.nuevoOficina.title" class="form-control" id="inputtitle" placeholder="Oficina">
            </div>
            <div class="form-group col-md-3">
                <input type="text"  name="road_name" #road_name="ngModel" [(ngModel)]="oficinasService.nuevoOficina.road_name" class="form-control" id="inputroad_name" placeholder="Calle, dirección">
            </div>
            <div class="form-group col-xs-2">
                <input type="text" name="province" #province="ngModel" [(ngModel)]="oficinasService.nuevoOficina.province"  class="form-control" id="inputProvince" placeholder="Provincia">
            </div>
            <div class="form-group col-xs-2">
                <input type="text" name="city" #city="ngModel" [(ngModel)]="oficinasService.nuevoOficina.city"  class="form-control" id="inputCity" placeholder="Ciudad">
            </div>
            <div class="form-group col-sm-1">
                <input type="text" name="zip_code" #zip_code="ngModel" [(ngModel)]="oficinasService.nuevoOficina.zip_code"  class="form-control"  placeholder="Código Zip" id="Zip">
            </div>
            <div class="form-group col-sm-1">
                <input type="number" name="metros" #metros="ngModel" [(ngModel)]="oficinasService.nuevoOficina.metros"  class="form-control"   placeholder="m2" id="metros">
            </div>
            <div class="form-group col-sm-1">
                <button type="submit" class="btn btn-primary btn-warning">Buscar</button>
            </div>
            </div>
        </form>
    </div>
</div>
</main>
</body>
